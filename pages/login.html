<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="Ingresa a unas de las mejores barberias del pais">
    <meta name="keyword" content="login, registro">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../iconos/login.jpg" type="image/x-icon">
    <title>LOGIN</title>
</head>

<body>
    <main>
        <div class="container__data">
            <section>
                <form action="../index.html" class="formLogin">
                    <h1>LOGIN</h1>
                    <div class="user__data">
                        <div class="controls">
                            <i class="fa-solid fa-user" id="icon_log"></i>
                            <label for="user"></label>
                            <input type="text" name="user" id="user" placeholder="USUARIO">
                        </div>
                        <div class="controls">
                            <i class="fa-solid fa-lock" id="icon_pass"></i>
                            <label for="password"></label>
                            <input type="password" name="pass" id="password" placeholder="PASSWORD">
                        </div>
                        <p id="recuperarMobile"><a href="registro.html">Registrarse</a></p>
                        <div id="recordar_datos">
                            <input type="checkbox" name="checkbox" id="check">
                            <label for="Recordar">RECORDAR DATOS</label>
                        </div>
                        <div id="button_login">
                            <button class="buttons" type="submit">LOGIN</button>
                        </div>
                        <p id="recuperarPass"><a href="#" class="recuperarPass">¿OLVIDASTE TU CONTRASEÑA?</a></p>
                        <p id="recuperar">No tienes tu cuenta?<a href="../pages/registro.html"
                                id="register">Registrarse</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
